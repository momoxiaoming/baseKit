plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion rootProject.android.compileSdkVersion
    buildToolsVersion rootProject.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.android.minSdkVersion
        targetSdkVersion rootProject.android.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    api rootProject.appCompt

    api rootProject.gson
    api rootProject.okhttp3
    api rootProject.okhttp3_log
    api (rootProject.retrofit2) {
        exclude group: 'com.squareup.okhttp3'
    }
    api rootProject.retrofit2_gson
    api rootProject.retrofit2_rxjava3

    api rootProject.multiDex

    api rootProject.mars_xlog  //腾讯xlog

    api rootProject.rxjava
    api rootProject.rxandroid
    api (rootProject.rxbinding) {
        exclude group: 'io.reactivex.rxjava2'
    }
    api rootProject.rxkotlin
    implementation files('libs\\gson-quick-1.0.2.jar')

}